<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta required name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta required name="description" content="" />
        <meta required name="author" content="" />
        <title>Wholesaler</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link> -->
        <!-- Favicon-->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="http://127.0.0.1:5000/static/css/styles.css" rel="stylesheet" />
        <style>
            #Box{
                padding: 25px;
                background-color: white;
                height: auto;
                width: 100%;
                margin: auto;
            }
            #row{
                margin-top:150px;
            }
            body{
                background-color: aliceblue;
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand h1" href="/">INVENTARY MANAGEMENT</a>
                  </div>
  
                  <ul class="navbar-nav text-uppercase">
                    <li class="nav-item"><a class="nav-link" href="/wproductlist">home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/hospital_order_list">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row" id="row">
                <div class="col-lg-12">
                    <div id="Box">
                        <center><h3>Orders</h3></center>
                            <hr>
                            <br>
                            {% if result %}
                            <table class="table">
                                <tr>
                                    <th>Id</th>
                                    <th>Hospital</th>
                                    <th>Name</th>
                                    <th>Quantity</th>
                                    <th>Wholesaler</th>
                                    <th>Product name</th>
                                    <th>Manufacture Date</th>
                                    <th>Expiry Date</th>
              
                                </tr>
                                {% for row in result %}
                                    <tr>
                                        {% for col in row %}
                                            <td>
                                                {{col}}
                                            </td>
                                        {% endfor %}
                                        
                                    </tr>
                                {% endfor %}
                            </table>
                            {% else %}
                            <div class="container">
                                <div class="alert alert-success alert-dismissible">
                                  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                  <strong>{{msg}}</strong> 
                                </div>
                              </div>
                            {% endif %}
                    </div>
                </div>
            </div>
        </div>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="http://127.0.0.1:5000/static/js/scripts.js"></script>
        
    </body>
</html>
